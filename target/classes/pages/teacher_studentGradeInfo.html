<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header">
</head>
<body>
<section class="content table-content">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <h2>成绩管理(录入成绩)</h2>

        <div class="table-responsive">
            <table class="table table-striped table-sm" >

                <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>班级</th>
                    <th>平时分</th>
                    <th>卷面分</th>
                    <th>总分</th>
                    <th>科目</th>
                    <th>成绩录入</th>

                </tr>
                </thead>
                <tbody th:each="studentList:${studentList}">
                <tr>
                    <td th:text="${studentList.sno}">1,001</td>
                    <td th:text="${studentList.sname}">1,001</td>
                    <td th:text="${studentList.ssex}">1,001</td>
                    <td th:text="${studentList.sclass}">1,001</td>
                    <td th:text="${studentList.gradeone}">1,001</td>
                    <td th:text="${studentList.gradetwo}">1,001</td>
                    <td th:text="${studentList.gradeall}">1,001</td>
                    <td th:text="${studentList.object}">1,001</td>
                    <td><a th:href="@{/teacher/startGrade/}+${studentList.sno}" class="btn btn-primary">录入</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <form id="deleteStudent" method="post">
        <input type="hidden" name="_method" value="delete"/>
    </form>
</section>
<div th:include="footer"></div>
<script type="text/javascript">
    $.ajax("/admin/stu")
    $(".deleteBtn").click(function () {
        $("#deleteStudent").attr("action",$(this).attr("del_uri")).submit();
    })
</script>

</body>
</html>
