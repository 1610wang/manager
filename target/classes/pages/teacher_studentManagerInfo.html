<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header">
</head>
<body>
<section class="content table-content">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <h2>学生信息</h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm" >
                <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>班级</th>
                </tr>
                </thead>
                <tbody th:each="teacher_studentList:${teacher_studentList}">
                <tr>
                    <td th:text="${teacher_studentList.sno}">1,001</td>
                    <td th:text="${teacher_studentList.sname}">1,001</td>
                    <td th:text="${teacher_studentList.ssex}">1,001</td>
                    <td th:text="${teacher_studentList.sclass}">1,001</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <form id="deleteStudent" method="post">
        <input type="hidden" name="_method" value="delete"/>
    </form>
</section>
<div th:include="footer"></div>
<script type="text/javascript">
    $.ajax("/admin/stu")
    $(".deleteBtn").click(function () {
        $("#deleteStudent").attr("action",$(this).attr("del_uri")).submit();
    })
</script>

</body>
</html>
