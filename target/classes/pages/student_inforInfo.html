<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type"/>
<head th:include="header">
    <meta charset="UTF-8" enctype="multipart/form-data"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!--导入jquery的文件-->
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.js}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<section class="content">
    <h2>我的信息</h2>

    <form class="form-horizontal">
        <input type="hidden" name="_method" value="put" th:if="${session!=null}"/>
        <input type="hidden" name="sno" th:if="${session!=null}" th:value="${session.student.getSno()}">

        <div class="pull-left image">
            <img th:src="|@{/get}${session.users.avatar}|"
                  style="width: 50px;height: 50px;margin-left: 260px" class="img-circle" />
            <a th:href="@{/student/userInfo}">点击修改</a>
        </div>

        <!--<div class="pull-left image">
            <img src="/assets/adminlte-2.3.7/img/user2-160x160.jpg"  style="width: 50px;height: 50px;margin-left: 260px" class="img-circle" />
            <a th:href="@{/my/userInfo}">点击修改</a>
        </div>-->

        </br></br></br></br>
        <div class="form-group">
            <label for="sno" class="col-sm-2 control-label">学号</label>
            <div class="col-sm-3">
                <input type="text" th:value="${session!=null}?${session.student.getSno()}" th:disabled="${session!=null}?'disable'"name="sno" class="form-control" id="sno">
            </div>
        </div>
        <div class="form-group">
            <label for="sname" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-3">
                <input type="text" th:value="${session!=null}?${session.student.getSname()}" th:disabled="${session!=null}?'disable'"name="sname" class="form-control" id="sname">
            </div>
        </div>
        <div class="form-group">
            <label for="ssex" class="col-sm-2 control-label" th:value="${session!=null}?${session.student.getSsex()}">性别</label>
            <div class="col-sm-3">
                <select class="form-control" name="ssex" id="ssex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="sclass" class="col-sm-2 control-label">班级</label>
            <div class="col-sm-3">
                <input type="text" th:value="${session!=null}?${session.student.getSclass()}" th:disabled="${session!=null}?'disable'"name="sclass" class="form-control" id="sclass">
            </div>
        </div>


        <div class="form-group">
            <label for="susername" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-3">
                <input type="text" th:value="${session!=null}?${session.student.getSusername()}"th:disabled="${session!=null}?'disable'" name="susername" class="form-control" id="susername">
            </div>
        </div>
        <div class="form-group">
            <label for="spassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-3">
                <input type="text" th:value="${session!=null}?${session.student.getSpassword()}"th:disabled="${session!=null}?'disable'" name="spassword" class="form-control" id="spassword">
            </div>
        </div>

    </form>
</section>
<div th:include="footer"></div>
</body>
</html>
