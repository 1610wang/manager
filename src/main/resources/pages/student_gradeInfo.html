<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header">
</head>
<body>
<section class="content table-content">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <h2>我的成绩</h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm" >
                <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>班级</th>
                    <th>平时分</th>
                    <th>卷面分</th>
                    <th>总分</th>
                    <th>科目</th>

                </tr>
                </thead>
                <tbody th:each="student:${student}">
            <tr>
                <td th:text="${student.sno}">1,001</td>
                <td th:text="${student.sname}">1,001</td>
                <td th:text="${student.ssex}">1,001</td>
                <td th:text="${student.sclass}">1,001</td>
                <td th:text="${student.gradeone}">1,001</td>
                <td th:text="${student.gradetwo}">1,001</td>
                <td th:text="${student.gradeall}">1,001</td>
                <td th:text="${student.object}">1,001</td>
            </tr>
            </tbody>
                <tbody th:each="student1:${student1}">
                <tr>
                    <td th:text="${student1.sno}">1,001</td>
                    <td th:text="${student1.sname}">1,001</td>
                    <td th:text="${student1.ssex}">1,001</td>
                    <td th:text="${student1.sclass}">1,001</td>
                    <td th:text="${student1.gradeone}">1,001</td>
                    <td th:text="${student1.gradetwo}">1,001</td>
                    <td th:text="${student1.gradeall}">1,001</td>
                    <td th:text="${student1.object}">1,001</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</section>
<div th:include="footer"></div>

</body>
</html>
