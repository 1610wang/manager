<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header">
</head>
<body>
<section class="content table-content">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <h2><td th:text="${name}"></td>课表</h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm" >
                <thead>
                <tr>
                    <th>编号</th>
                    <th>时间</th>
                    <th>地点</th>
                    <th>教师</th>
                    <th>任课教师</th>
                    <th>选课学生</th>
                </tr>
                </thead>
                <tbody th:each="admin_coursetableList:${admin_coursetableList}">
                <tr>
                    <td th:text="${admin_coursetableList.cno}">1,001</td>
                    <td th:text="${admin_coursetableList.ttime}">1,001</td>
                    <td th:text="${admin_coursetableList.taddress}">1,001</td>
                    <td th:text="${admin_coursetableList.troom}">1,001</td>
                    <td th:text="${admin_coursetableList.tteacher}">1,001</td>
                    <td><a th:href="@{/admin/lookstudent}" class="btn btn-primary">查看</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    </form>
</section>
<div th:include="footer"></div>
</body>
</html>
