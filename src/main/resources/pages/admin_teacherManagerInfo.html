<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header">
</head>
<body>
<section class="content table-content">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <h2>学生信息</h2>
        <a th:href="@{/admin/addTeacher}" class="btn btn-success">添加</a>
        <div class="table-responsive">
            <table class="table table-striped table-sm" >
                <thead>
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>联系</th>
                    <th>专业</th>
                    <th>课程</th>
                    <th>账号</th>
                    <th>密码</th>
                    <th>修改</th>
                    <th>删除</th>
                </tr>
                </thead>
                <tbody th:each="teacherList:${teacherList}">
                <tr>
                    <td th:text="${teacherList.tno}">1,001</td>
                    <td th:text="${teacherList.tname}">1,001</td>
                    <td th:text="${teacherList.tphone}">1,001</td>
                    <td th:text="${teacherList.tprofess}">1,001</td>
                    <td th:text="${teacherList.tcourse}">1,001</td>
                    <td th:text="${teacherList.tusername}">1,001</td>
                    <td th:text="${teacherList.tpassword}">1,001</td>
                    <!--<td><a th:href="@{/admin/updateStudent/(sno=${studentList.sno})}+${studentList.sno}" class="btn btn-primary">修改</a></td>-->
                    <td><a th:href="@{/admin/updateTeacher/}+${teacherList.tno}" class="btn btn-primary">修改</a></td>
                    <td><button th:attr="del_uri=@{/admin/deleteTeacher/}+${teacherList.tno}" class="btn btn-danger deleteBtn">删除</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <form id="deleteTeacher" method="post">
        <input type="hidden" name="_method" value="delete"/>
    </form>
</section>
<div th:include="footer"></div>
<script type="text/javascript">
    $.ajax("/admin/tea")
    $(".deleteBtn").click(function () {
        $("#deleteTeacher").attr("action",$(this).attr("del_uri")).submit();
    })
</script>

</body>
</html>
