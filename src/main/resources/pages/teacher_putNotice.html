<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header">
</head>
<body>
<section class="content">
    <form class="form-horizontal" th:action="@{/teacher/putOver}">
        <!--1.SpringMVC中配置HiddenHttpMethodFilter
            2.创建一个POST表单
            3.创建一个Input name=_method;值就是请求方法
        -->
        <input type="hidden" name="_method" value="put" th:if="${admin_notice!=null}"/>
        <input type="hidden" name="sno" th:if="${admin_notice!=null}" th:value="${admin_notice.nid}">


        <div class="form-group">
            <label for="nid" class="col-sm-2 control-label">编号</label>
            <div class="col-sm-3">
                <input type="text" th:value="${admin_notice!=null}?${admin_notice.nid}" th:disabled="${admin_notice!=null}?'disable'" name="nid" class="form-control" id="nid">
            </div>
        </div>
        <div class="form-group">
            <label for="context" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-3">
                <input type="text" th:value="${admin_notice!=null}?${admin_notice.context}" name="context" class="form-control" id="context" >
            </div>
        </div>

        <div class="form-group">
            <label for="time" class="col-sm-2 control-label">时间</label>
            <div class="col-sm-3">
                <input type="text" th:value="${admin_notice!=null}?${admin_notice.time}" name="time" class="form-control" id="time">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success col-sm-3">发布</button>
            </div>
        </div>
    </form>
</section>
<div th:include="footer"></div>
</body>
</html>
