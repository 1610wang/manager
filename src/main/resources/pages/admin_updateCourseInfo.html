<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header">
</head>
<body>
<section class="content">
    <form class="form-horizontal" th:action="@{/admin/updateCour}">
        <!--1.SpringMVC中配置HiddenHttpMethodFilter
            2.创建一个POST表单
            3.创建一个Input name=_method;值就是请求方法
        -->
        <input type="hidden" name="_method" value="put" th:if="${admin_course!=null}"/>
        <input type="hidden" name="cno" th:if="${admin_course!=null}" th:value="${admin_course.cno}">


        <div class="form-group">
            <label for="cno" class="col-sm-2 control-label">编号</label>
            <div class="col-sm-3">
                <input type="text" th:value="${admin_course!=null}?${admin_course.cno}" th:disabled="${admin_course!=null}?'disable'" name="cno" class="form-control" id="cno">
            </div>
        </div>
        <div class="form-group">
            <label for="cname" class="col-sm-2 control-label">课程姓名</label>
            <div class="col-sm-3">
                <input type="text" th:value="${admin_course!=null}?${admin_course.cname}" name="cname" class="form-control" id="cname" >
            </div>
        </div>
        <div class="form-group">
            <label for="cteacher" class="col-sm-2 control-label">任课教师</label>
            <div class="col-sm-3">
                <input type="text" th:value="${admin_course!=null}?${admin_course.cteacher}" name="cteacher" class="form-control" id="cteacher" >
            </div>
        </div>
        <div class="form-group">
            <label for="cnumber" class="col-sm-2 control-label">限选人数</label>
            <div class="col-sm-3">
                <input type="text" th:value="${admin_course!=null}?${admin_course.cnumber}" name="cnumber" class="form-control" id="cnumber" >
            </div>
        </div>

        <div class="form-group">
            <label for="coursetab" class="col-sm-2 control-label">所教课程</label>
            <div class="col-sm-3">
                <input type="text" th:value="${admin_course!=null}?${admin_course.coursetab}" name="coursetab" class="form-control" id="coursetab">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success col-sm-3">确认修改</button>
            </div>
        </div>
    </form>
</section>
<div th:include="footer"></div>
</body>
</html>
